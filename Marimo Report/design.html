<style>
    /* General body style */
    body {
        background-color: #f9fbfd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #222;
        line-height: 1.7;
        padding: 20px;
    }
    
    /* Main heading */
    h1 {
        text-align: center;
        color: #003366;
        font-size: 36px;
        margin-bottom: 10px;
    }
    
    /* Subtitle text under the main heading */
    .subtitle {
        text-align: center;
        font-size: 20px;
        color: #555;
        margin-top: 0;
        margin-bottom: 30px;
        font-style: italic;
        letter-spacing: 0.5px;
    }
    
    /* Section titles */
    h3 {
        background: linear-gradient(90deg, #e0f0ff, #d0e7ff);
        color: #003366;
        padding: 14px 18px;
        border-radius: 12px;
        border-left: 8px solid #007acc;
        font-size: 24px;
        margin-top: 40px;
        box-shadow: 2px 2px 8px rgba(0, 122, 204, 0.2);
        transition: 0.3s;
    }
    
    /* Hover effect on section titles */
    h3:hover {
        background: linear-gradient(90deg, #d0e7ff, #c0ddff);
        transform: translateY(-2px);
    }
    
    /* Normal paragraph text */
    p {
        font-size: 18px;
        margin: 10px 0;
        color: #333;
    }
    
    /* Code styling */
    code {
        font-family: 'Courier New', Courier, monospace;
        background-color: #f4f6f8;
        padding: 4px 8px;
        border-radius: 6px;
        color: #d63384;
        font-size: 16px;
    }
    
    /* Code blocks (multi-line) */
    pre {
        background-color: #eef3fa;
        border-left: 5px solid #007acc;
        padding: 16px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        overflow-x: auto;
        font-size: 16px;
    }
    
    /* Bullet lists */
    ul {
        margin-left: 30px;
        margin-top: 10px;
        font-size: 18px;
    }
    
    /* Highlight important notes */
    .note {
        background-color: #fff4e5;
        border-left: 6px solid #ffa726;
        padding: 14px;
        margin: 20px 0;
        border-radius: 8px;
        font-size: 18px;
    }
    
    /* Smooth link style */
    a {
        color: #007acc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    </style>
